{% extends "app_manager/base.html" %}
{% load static %}

{% block title %}Accueil{% endblock %}

{% block stylesheets %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block activeH %}active{% endblock %}

{% block content %}

    <div class="container">
	<div class="screen">
		<div class="screen__content">
			<form method="POST" role="form" class="login">
                {% csrf_token %}
				<div class="login__field">
					<i class="login__icon fas fa-user fa-beat" style="--fa-animation-duration: 5s;"></i>
					<input type="text" class="login__input" placeholder="Identifiant" name="username">
				</div>
				<div class="login__field">
					<i class="login__icon fas fa-lock fa-beat" style="--fa-animation-duration: 5s;"></i>
					<input type="password" class="login__input" placeholder="Mot de passe" name="password">
				</div>
				<button class="button login__submit" type="submit">
					<span class="button__text">Se connecter</span>
					<i class="button__icon fas fa-chevron-right"></i>
				</button>
			</form>
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>
	</div>
</div>

{% endblock %}

{% block javascripts %}{% endblock %}
